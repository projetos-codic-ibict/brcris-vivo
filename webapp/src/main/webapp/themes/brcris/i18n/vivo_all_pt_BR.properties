cap_map_text6=Este painel exibe uma lista dos termos de pesquisa atualmente no gráfico. Procure algo para começar.
cap_map_text7=Este painel exibe informações sobre termos e grupos de pesquisa individuais. Clique em um grupo para exibir suas informações.

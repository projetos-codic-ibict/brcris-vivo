#
#  miscellaneous visualization templates ( /templates/freemarker/visualization)
#
visualization_tools=Ferramentas de visualização
refresh_cached_vis_models=Atualizar modelos em cache para visualização
why_needed=Por que é necessário?
vis_tools_note_one=As visualizações em grande escala, como o Gráfico Temporal ou o Mapa da Ciência, envolvem o cálculo da contagem total de publicações ou de doações para alguma entidade. Como isso também significa verificar todas as suas subentidades, as consultas subjacentes podem consumir muita memória e muito tempo. Para uma experiência de usuário mais rápida, desejamos salvar os resultados dessas consultas para reutilização posterior.
vis_caching_process=O que está envolvido no processo de cache?
vis_tools_note_two=Para esse fim, desenvolvemos uma solução de cache que reterá informações sobre a hierarquia das organizações -- ou seja, quais publicações são atribuídas a quais organizações -- armazenando o modelo RDF.
vis_tools_note_three=No momento, estamos armazenando esses modelos na memória. O cache é criado (apenas uma vez) na primeira solicitação do usuário após a reinicialização do servidor. Por causa disso, o mesmo modelo será servido até a próxima reinicialização. Isso significa que os dados nesses modelos podem se tornar obsoletos, dependendo de quando foram criados pela última vez. Isso funciona bem o suficiente por enquanto. Em versões futuras iremos melhorar esta solução para que os modelos sejam armazenados em disco e atualizados periodicamente.
vis_tools_note_four=Os modelos são atualizados sempre que o servidor é reiniciado. Como isso geralmente não é prático em instâncias de produção, os administradores podem usar o link "atualizar cache" acima para fazer isso sem reiniciar.

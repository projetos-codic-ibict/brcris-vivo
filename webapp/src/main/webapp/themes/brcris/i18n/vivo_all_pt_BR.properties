cap_map_intro=Crie um mapa de capacidade de ´primeira passagem´ digitando um <!-- conjunto de--> termo de pesquisa<!--s--> que pode ser considerado uma ampla capacidade de pesquisa.
cap_map_text_intro=Bem-vindo à ferramenta de mapeamento de capacidade. Essa ferramenta visualiza como os pesquisadores se relacionam com outros pesquisadores por meio de termos de pesquisa.
cap_map_text_headline1=Começando
cap_map_text1=Digite uma área de pesquisa no campo de pesquisa acima e pressione ´Pesquisar´. O diagrama resultante exibe o termo de pesquisa, renderizado em laranja, conectado ao grupo azul de pesquisadores que atuam nessa área. Insira outro termo de pesquisa para ver como os pesquisadores de ambas as pesquisas se relacionam. Continue adicionando termos de pesquisa para criar um mapa de capacidade.
cap_map_text2=Dica: você pode expandir um termo de pesquisa amplo em conceitos menores clicando em "pesquisar e expandir".
cap_map_text_headline2=Interagindo com a visualização
cap_map_text3=Ao clicar em qualquer nó na visualização, informações adicionais podem ser visualizadas na guia ´Info´ no lado direito. Para grupos de pessoas, os participantes do grupo e suas informações podem ser visualizados e os pesquisadores individuais podem ser removidos do gráfico. Selecionar um termo de pesquisa exibirá todos os grupos anexados. Sob cada grupo, informações completas para cada pessoa são recuperadas e o número de bolsas e publicações correspondentes para cada pesquisador dentro das capacidades mapeadas é mostrado. Clicar no nome de um pesquisador levará aos resultados da pesquisa original.
cap_map_text_headline3=Dicas visuais
cap_map_text4=Para facilitar a leitura da visualização, os termos e grupos de pesquisa são dimensionados de acordo com o número de resultados retornados. Os grupos também recebem tons diferentes de acordo com o número de termos de pesquisa conectados. Quanto mais escura a sombra, mais termos de pesquisa um grupo está conectado.
cap_map_text_headline4=Recursos avançados
cap_map_text_headline5=Alterando o valor de corte
cap_map_text5=A quantidade de pesquisadores recuperados para cada termo de pesquisa é limitada pelo valor de corte no formulário de pesquisa (10 por padrão). Aumentar esse limite aumentará a probabilidade de uma interseção entre diferentes termos de pesquisa. No entanto, isso também aumentará a complexidade do gráfico e poderá dificultar a identificação de padrões.
